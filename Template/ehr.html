<!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>EHR Dashboard</title>
     <style>
         body {
             font-family: Arial, sans-serif;
             margin: 0;
             padding: 0;
             display: grid;
             grid-template-rows: auto 1fr auto;
             height: 100vh;
             background: url('/static/image.jpg') no-repeat center center fixed;
             background-size: cover;
         }
 
         header {
             background-color: rgba(0, 0, 0, 0.7);
             color: white;
             padding: 10px 20px;
             text-align: center;
         }

         .logo {
            max-height: 60px;
            max-width: 250px;
            object-fit: contain;
        }
 
         .container {
             display: grid;
             grid-template-columns: 10% 90%;
             height: 100%;
         }
 
         .sidebar {
             background-color: rgba(0, 0, 0, 0.8);
             color: white;
             padding: 20px;
             display: flex;
             flex-direction: column;
             gap: 10px;
             overflow-y: auto;
             height: 100%;
             width: 60px;
             transition: width 0.3s;
         }
 
         .sidebar a {
             display: flex;
             align-items: center;
             text-decoration: none;
             color: white;
             padding: 10px;
             background-color: rgba(255, 255, 255, 0.2);
             border-radius: 10px;
             transition: transform 0.3s, background-color 0.3s;
             box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
             font-size: 18px;
             gap: 15px;
             overflow: hidden;
         }
 
         .sidebar a img {
             width: 40px;
             height: 40px;
             object-fit: cover;
         }
 
         .sidebar a span {
             display: none;
             white-space: nowrap;
         }
 
         .sidebar:hover {
             width: 200px;
         }
 
         .sidebar:hover a span {
             display: inline-block;
             transform: translateX(0);
         }
 
         .sidebar a:hover {
             background-color: rgba(255, 255, 255, 0.4);
             transform: scale(1.05);
             box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
         }
 
         .main {
             display: flex;
             flex-direction: column;
             justify-content: center;
             align-items: center;
             text-align: center;
         }
 
         h1 {
             font-size: 36px;
             margin-bottom: 40px;
         }
 
         h2 {
             font-size: 46px;
             margin-bottom: 200px;
             color: white;
         }
 
         .button-container {
             display: flex;
             flex-direction: row;
             justify-content: center;
             align-items: center;
             width: 100%;
             gap: 20px;
             margin-top: -100px;
         
         }
 
         .dashboard-button {
            width: 250px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            border: 2px solid white;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 30px;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .dashboard-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .backdrop {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        z-index: 5;
    }

    .dialog-box {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        text-align: center;
        z-index: 10;
        width: 300px;
        animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translate(-50%, -55%);
        }
        to {
            opacity: 1;
            transform: translate(-50%, -50%);
        }
    }

    .close-btn {
        float: right;
        font-size: 20px;
        cursor: pointer;
        color: white;
        background: rgba(255, 0, 0, 0.8);
        padding: 4px 10px;
        border-radius: 50%;
        transition: background 0.3s ease;
    }

    .close-btn:hover {
        background: red;
    }

    .dialog-box h2 {
        color: white;
        margin-bottom: 15px;
    }

    .dialog-box button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid white;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s;
    }

    .dialog-box button:hover {
        background: rgba(255, 255, 255, 0.4);
        transform: scale(1.05);
    }

    .go-back-btn {
        background: rgba(255, 0, 0, 0.5);
    }

    .go-back-btn:hover {
        background: rgba(255, 0, 0, 0.8);
    }

    /* Upload input styling */
    input[type="file"] {
        display: block;
        margin: 15px auto;
        padding: 10px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid white;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
    }

    input[type="file"]::file-selector-button {
        padding: 8px 15px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid white;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    input[type="file"]::file-selector-button:hover {
        background: rgba(255, 255, 255, 0.4);
    }
 
    footer {
             background-color: rgba(0, 0, 0, 0.7);
             color: white;
             text-align: center;
             padding: 10px;
    }
     </style>
 </head>
 
 <body>
    <header>
        <img src="/static/logo.png" alt="Health Management System Logo" class="logo">
        
    </header>

 
     <div class="container">
         <div class="sidebar">
             <a href="home">
                 <img src="/static/home.png" alt="Home Icon">
                 <span>Home</span>
             </a>
             <a href="/find_doctor">
                 <img src="/static/doctor.webp" alt="Find Doctor Icon">
                 <span>Find Doctor</span>
             </a>
             <a href="/ehr">
                 <img src="/static/ehr.webp" alt="EHR Icon">
                 <span>EHR</span>
             </a>
             <a href="/prediction">
                 <img src="/static/disease.webp" alt="Prediction Icon">
                 <span>Predict Disease</span>
             </a>
             <a href="/diet">
                 <img src="/static/diet.webp" alt="Diet Icon">
                 <span>Diet Plan</span>
             </a>
             <a href="/feedback">
                 <img src="/static/feedback.webp" alt="Feedback Icon">
                 <span>Feedback</span>
             </a>
         </div>
         
        
         <div class="main">
            <h2>!!Welcome to Your Dashboard!!</h2>
            <!-- Background Overlay -->
            <div id="backdrop" class="backdrop"></div>
            <div class="button-container">
                <a href="#" class="dashboard-button" onclick="openDialog()">Reports</a>
                <a href="{{ url_for('ehr_diet') }}" class="dashboard-button">Diet Plan</a>
                <a href="{{ url_for('ehr_doctors') }}" class="dashboard-button">Doctor</a>
            </div>
        </div>
    </div>

    <!-- Report Dialog -->
<div id="dialogBox" class="dialog-box">
    <span class="close-btn" onclick="closeDialog()">&times;</span>
    <h2>Manage Reports</h2>
    <button class="upload-btn" onclick="openUploadDialog()">Upload Report</button>
    <button class="view-btn" onclick="redirectToReport()">View Reports</button>
    <button class="go-back-btn" onclick="closeDialog()">Go Back</button>
</div>

<!-- Upload Dialog -->
<div id="uploadDialog" class="dialog-box">
    <span class="close-btn" onclick="closeUploadDialog()">&times;</span>
    <h2>Upload Report</h2>
    <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" required>
        <button type="submit" class="upload-btn">Upload</button>
        <button type="button" class="go-back-btn" onclick="closeUploadDialog()">Go Back</button>
    </form>
</div>

    <script>
        function openDialog() {
            document.getElementById("dialogBox").style.display = "block";
            document.getElementById("backdrop").style.display = "block";
        }

        function closeDialog() {
            document.getElementById("dialogBox").style.display = "none";
            document.getElementById("backdrop").style.display = "none";
        }

        function openUploadDialog() {
            closeDialog();
            document.getElementById("uploadDialog").style.display = "block";
            document.getElementById("backdrop").style.display = "block";
        }

        function closeUploadDialog() {
            document.getElementById("uploadDialog").style.display = "none";
            document.getElementById("backdrop").style.display = "none";
        }

        function redirectToReport() {
            window.location.href = "{{ url_for('ehr_report') }}";
        }

        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            let formData = new FormData(this);

            try {
                let response = await fetch("/upload", {
                    method: "POST",
                    body: formData
                });

                let result = await response.json();

                if (result.success) {
                    alert("File uploaded successfully! âœ…");
                    document.getElementById("fileInput").value = "";
                } else {
                    alert("Upload failed: " + result.message);
                }
            } catch (error) {
                alert("Error uploading file. Please try again.");
            }
        });
    </script>
    <footer>
        <p>&copy; 2025 Health Management System. All rights reserved.</p>
    </footer>
 </body>
 </html>
