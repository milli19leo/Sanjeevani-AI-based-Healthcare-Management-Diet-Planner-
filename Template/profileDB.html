
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanjeevani - Update Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #121d33, #1e2841);
            color: white;
        }

        .profile-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: inline-block;
            cursor: pointer;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-dropdown {
            position: absolute;
            top: 50px;
            right: 0;
            width: 200px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            overflow: hidden;
            display: none;
            z-index: 1001;
        }

        .profile-container:hover .profile-dropdown {
            display: block;
        }

        .profile-dropdown-item {
            padding: 12px 15px;
            display: flex;
            align-items: center;
            color: white;
            transition: background-color 0.3s ease;
        }

        .profile-dropdown-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .dialog-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            z-index: 1000;
            width: 400px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .update-btn {
            width: 100%;
            padding: 12px;
            background-color: #3BA6FF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-icon">
            <img src="static/145857007_307ce493-b254-4b2d-8ba4-d12c080d6651.jpg" alt="Profile Picture">
        </div>
        <div class="profile-dropdown">
            <div class="profile-dropdown-item" onclick="openDialog()">
                <i class="fas fa-user"></i> Profile
            </div>
            <div class="profile-dropdown-item">
                <i class="fas fa-sign-out-alt"></i> Logout
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closeDialog()"></div>

    <div class="dialog-container" id="profileDialog">
        <span class="close-btn" onclick="closeDialog()">&times;</span>
        <h2>Update Profile</h2>
            <button type="submit" class="update-btn">Update Profile</button>
        </form>
    </div>

    <script>
        function openDialog() {
            document.getElementById('profileDialog').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closeDialog() {
            document.getElementById('profileDialog').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
