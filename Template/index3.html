 <!doctype html>
<html lang="en-US" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            background: url('/static/image.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .container {
            display:grid;
            grid-template-columns: 10% 90%;
            height: 100%;
            
        }

        .sidebar {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            height: 100%;
            width: 60px; 
            transition: width 0.3s; 
        }

        .sidebar a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            font-size: 18px;
            gap: 15px;
            overflow: hidden;
        }

        .sidebar a img {
            width: 40px;
            height: 40px;
            object-fit: cover;
        }

        .sidebar a span {
            display: none; 
            white-space: nowrap;
        }

        .sidebar:hover {
            width: 200px; 
        }

        .sidebar:hover a span {
            display: inline-block;
            transform: translateX(0);
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
        }

        .main {
            padding: 20px;
            overflow-y: auto;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            
            margin-top: 80px;
        }

        
        iframe{
            overflow: auto;
        }


        *::-webkit-scrollbar {
            display: none;
        }


        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Health Management System</h1>
    </header>

    <div class="container">
       
        <div class="sidebar">
            <a href="home">
                <img src="/static/home.png" alt="Home Icon">
                <span>Home</span>
            </a>
            <a href="/find_doctor">
                <img src="/static/doctor.webp" alt="Find Doctor Icon">
                <span>Find Doctor</span>
            </a>
            <a href="/ehr">
                <img src="/static/ehr.webp" alt="EHR Icon">
                <span>EHR</span>
            </a>
            <a href="/prediction">
                <img src="/static/disease.webp" alt="Prediction Icon">
                <span>Predict Disease</span>
            </a>
            <a href="/diet">
                <img src="/static/diet.webp" alt="Diet Icon">
                <span>Diet Plan</span>
            </a>
            <a href="/feedback">
                <img src="/static/feedback.webp" alt="Feedback Icon">
                <span>Feedback</span>
            </a>
        </div>

        <!-- Main Content -->
        <div class="main">
            <iframe src="index2.html" name="content-frame"></iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Health Management System. All rights reserved.</p>
    </footer>
</body>

</html>
