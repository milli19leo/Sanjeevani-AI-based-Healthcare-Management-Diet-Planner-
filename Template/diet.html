<!DOCTYPE html>
<html lang="en-US" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            background: url('/static/image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: auto 1fr; /* Adjusted to accommodate sidebar */
            height: 100%;
        }

        .sidebar {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            height: 100%;
            width: 60px;
            transition: width 0.3s;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            font-size: 18px;
            gap: 15px;
            overflow: hidden;
        }

        .sidebar a img {
            width: 40px;
            height: 40px;
            object-fit: cover;
        }

        .sidebar a span {
            display: none;
            white-space: nowrap;
        }

        .sidebar:hover {
            width: 250px;
        }

        .sidebar:hover a span {
            display: inline-block;
            transform: translateX(0);
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
        }

        .main {
            padding: 20px;
            margin-right: 0; 
            transition: margin-right 0.3s;
            overflow-y: auto;
            border-radius: 10px;
        }

        .sidebar:hover ~ .main {
            margin-right: 140px; 
        }


        .main h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: transparent;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .form-container form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: white;
        }

        .form-container form input,
        .form-container form select,
        .form-container form button {
            width: 100%; 
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: white;
            color: black;
        }

        .form-container form button {
            background-color:#007bff; 
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .form-container form button:enabled {
            background-color: #007bff; 
            color: black;
        }

        .form-container form button:enabled:hover {
            background-color:#0056b3; 
            color: white;
        }

        .form-container form button:disabled {
            cursor: not-allowed; 
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Health Management System</h1>
    </header>

    <div class="container">
       
        <div class="sidebar">
            <a href="home">
                <img src="/static/home.png" alt="Home Icon"> Home
            </a>
            <a href="index2.html">
                <img src="/static/doctor.webp" alt="Find Doctor Icon"> Find Doctor
            </a>
            <a href="/ehr">
                <img src="/static/ehr.webp" alt="EHR Icon"> EHR
            </a>
            <a href="/prediction">
                <img src="/static/disease.webp" alt="Prediction Icon"> Disease Prediction
            </a>
            <a href="/diet">
                <img src="/static/diet.webp" alt="Diet Icon"> Diet Recommendation
            </a>
            <a href="/feedback">
                <img src="/static/feedback.webp" alt="Feedback Icon"> Feedback
            </a>
        </div>

        
        <div class="main">
            <h1>Diet Recommendation System</h1>
            <div class="form-container">
                <form id="dietForm">
                    
                    <label for="food_preference">Food Preference:</label>
                    <select id="food_preference" name="food_preference" required>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="non-vegetarian">Non-Vegetarian</option>
                    </select>

                    <label for="activity_level">Activity Level:</label>
                    <select id="activity_level" name="activity_level" required>
                        <option value="sedentary">Sedentary</option>
                        <option value="moderately active">Moderately Active</option>
                        <option value="active">Active</option>
                    </select>
                    <label for="disease">Existing Disease ('None in case of no disease'):</label>
                    <input type="text" id="disease" name="disease" placeholder="Enter disease name (if any)">
                    <button type="submit">Get Recommendations</button>
                </form>
                <!-- <div class="result-container" id="resultContainer"></div> -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Health Management System. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('dietForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = new FormData(this);
            fetch('/save_diet', {  
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log("üîç Debug:", data);  
                if (data.success) {
                    alert('Diet recommendation saved successfully!');
                    window.location.href = `/diet_plan?user_id=${data.user_id}`;
                } else {
                    alert('Error saving diet: ' + data.message);
                }
            })
            .catch(error => {
                console.error('‚ùå Error:', error);
                alert('An error occurred while saving the diet. Check console for details.');
            });
        });
    </script>
</body>

</html>
