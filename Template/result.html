<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Recommendations</title>
    <style>
        html {
            overflow: auto;
            scrollbar-width: none;
           
        }

        html::-webkit-scrollbar {
            display: none;
           
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            background: url('/static/image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: auto 1fr;
            height: 100%;
        }

        .sidebar {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            height: 100%;
            width: 60px;
            transition: width 0.3s;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            font-size: 18px;
            gap: 15px;
            overflow: hidden;
        }

        .sidebar a img {
            width: 40px;
            height: 40px;
            object-fit: cover;
        }

        .sidebar a span {
            display: none;
            white-space: nowrap;
        }

        .sidebar:hover {
            width: 250px;
        }

        .sidebar:hover a span {
            display: inline-block;
            transform: translateX(0);
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
        }

        .main {
            padding: 20px;
            margin-right: 0;
            transition: margin-right 0.3s;
            overflow-y: auto;
            border-radius: 10px;
        }

        .sidebar:hover~.main {
            margin-right: 140px;
        }

        .main h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        h1,
        h2 {
            color: #f8f3f3;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        iframe {
            border: none;
            margin-top: 20px;
            width: 100%;
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            transform-origin: top;
        }


        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #5a5aad;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        a:hover {
            background-color: #4a4a9d;
        }

        table th {
            color: white;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            text-align: left;
        }


        table td {
            color: white;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        
        table {
            border-collapse: collapse;
            width: 100%;
        }


        /* Buttons */
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .button-container a {
            padding: 10px 15px;
            background-color: #5a5aad;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        .button-container a:hover {
            background-color: #4a4a9d;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Health Management System</h1>
    </header>

    <div class="container">
        <div class="sidebar">
            <a href="homepage">
                <img src="/static/home.png" alt="Home Icon"> <span>Home</span>
            </a>
            <a href="index2.html" target="content-frame">
                <img src="/static/doctor.webp" alt="Find Doctor Icon"> <span>Find Doctor</span>
            </a>
            <a href="ehr.html" target="content-frame">
                <img src="/static/ehr.webp" alt="EHR Icon"> <span>EHR</span>
            </a>
            <a href="prediction.html" target="content-frame">
                <img src="/static/disease.webp" alt="Prediction Icon"> <span>Disease Prediction</span>
            </a>
            <a href="diet.html" target="content-frame">
                <img src="/static/diet.webp" alt="Diet Icon"> <span>Diet Recommendation</span>
            </a>
            <a href="feedback.html" target="content-frame">
                <img src="/static/feedback.webp" alt="Feedback Icon"> <span>Feedback</span>
            </a>
        </div>

    
        <div class="main">
            <h1>Your Diet Recommendations</h1>
            <p><strong>Your BMI:</strong> {{ bmi }}</p>
            <h2>Meal Plan</h2>
            <iframe srcdoc="{{ meal_plan }}"></iframe>
            <!-- Buttons -->
            <div class="button-container">
                <!-- {% if filename %}
                    <a href="{{ url_for('download_diet_pdf', filename=filename) }}" download>Download Diet Plan (PDF)</a>
                {% else %}
                    <p style="color: red;">‚ùå Error: No</p>
                {% endif %} -->
                <input type="hidden" name="meal_plan" id="meal_plan" value="{{ meal_plan }}">
                <input type="hidden" name="bmi" id="bmi" value="{{ bmi }}">
                <button onclick="generate_pdf()">Download Diet Plan as PDF</button>
                <a href="/home">Go Back</a>
            </div>

        </div>
        <footer>
            <p>&copy; 2025 Health Management System. All rights reserved.</p>
        </footer>
        <script>
            function generate_pdf() {
                console.log("test")
                const meal_plan = document.getElementById("meal_plan").value
                const bmi = document.getElementById("bmi").value
                console.log(bmi)
                console.log(meal_plan)
                fetch("/generate_diet_pdf", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        meal_plan,
                        bmi
                    })
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Failed to generate PDF");
                        }
                        return response.blob();
                    })
                    .then(blob => {
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement("a");
                        a.href = url;
                        a.download = "diet_plan.pdf";
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        window.URL.revokeObjectURL(url);
                    })
                    .catch(error => console.error("Error:", error));

            }
        </script>
</body>

</html>
